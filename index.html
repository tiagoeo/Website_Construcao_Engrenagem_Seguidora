        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title> Página em construção </title>
        <meta name="google" content="notranslate">
        <meta name="theme-color" content="#563d7c">
        <style type="text/css">
            @keyframes loading {
                to {transform: rotate(360deg);}
            }

            .spinner.is-animating {
                position: absolute;
                animation: loading 2s cubic-bezier(0, .25, .7125, .1) infinite;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

	<body>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Website em construção</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Este site está em construção, pela empresa Trattec Informática.</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="contato()">Contate-nos</button>
              </div>
            </div>
        </div>
        
        <div class="spinner is-animating" role="status" id="engrenagem">
            <img src="img/engrenagem.png" alt="engrenagem" height="84" width="84">
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script>
        function contato()
        {
            location.href = "https://www.trattecinformatica.com.br";
        } 
    </script>
    </body>
